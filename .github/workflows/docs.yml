name: CLI Docs
on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go v1.16
        uses: actions/setup-go@v2
        with:
          go-version: "1.16"
        
      # Checkout the commit SHA that triggered the workflow
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
        
      - name: Generate docs
        run: go run ./scripts/gen-docs/main.go ${GITHUB_REF/refs\/tags\//}
        
      - name: Commit and push docs
        run: |
          git config --global user.name "Alvin Tang"
          git config --global user.email "alvintangz@users.noreply.github.com"
          git add .
          git status
          git commit -m ":memo: Auto generated docs for ${GITHUB_REF/refs\/tags\//}"
          git push
